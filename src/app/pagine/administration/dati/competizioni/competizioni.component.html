<p>competizioni works!</p>


<div class="pt-32 pb-64">
  <div class="card-table">

    <div class="table-responsive">
      <table class="table table-striped ">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOME</th>
            <th scope="col">SIGLA</th>
            <th scope="col">DESC</th>
            <th scope="col">SCADENZA</th>
            <th scope="col">ATTIVA</th>
            <th scope="col">OPEN</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of competizioni">
            <td>{{item.id}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.sigla}}</td>
            <td>{{item.descrizione}}</td>
            <td>{{item.scadenza}}</td>
            <td>{{viewSiNo(item.is_attiva)}}</td>
            <td>{{viewSiNo(item.is_open)}}</td>
            <td><i class="bi bi-pencil cursore" (click)="onUpdate(item)"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
