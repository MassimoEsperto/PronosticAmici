<div >
    <div class="card text-center">
        <div class="card-header">
            ASSOCIA SQUADRE {{comp.sigla}}
        </div>
        <div class="card-body">
    
            <form #datiForm="ngForm" (ngSubmit)="loading_btn=true;submitForm(datiForm.form.value)">
    
                <div style="padding-top: 16px;">
                    <select class="form-select" aria-label="select"
                        name="id"  ngModel required>
                        <option *ngFor="let item of disponibili" [ngValue]="item.id">{{item.descrizione}}
                        </option>
                    </select>
                </div>

                <div style="padding-top: 16px;">
                    <select class="form-select" aria-label="select"
                        name="girone"  ngModel>
                        <option selected value="">NESSUNO</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                        <option value="H">H</option>
                        <option value="I">I</option>
                        <option value="L">L</option>
                        <option value="M">M</option>
                        <option value="N">N</option>
                        <option value="O">O</option>
                    </select>
                    
                </div>
    
    
                <div class="pt-16 pb-16">
                    <my-button [disabled]="!datiForm.form.valid||disponibili.length==0" [block]="true" [color]="'btn-danger'"
                        [loading]="loading_btn" [submit]="true" [label]="'CONFERMA'">
                    </my-button>
                </div>
    
            </form>
    
    
        </div>
        <div class="card-footer text-muted">
            2 days ago
    
        </div>
    </div>
    
    </div>
    <div class="pt-32 pb-64">
        <div class="card-table">
    
            <div class="table-responsive">
                <table class="table table-striped ">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">VIEW</th>
                        <th scope="col">GIR</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of compresi">
                        <td>{{item.id}}</td>
                        <td>{{item.descrizione}}</td>
                        <td>{{item.girone}}</td>
                      </tr>
                    
                    </tbody>
                  </table>
              </div>
            </div>
    
    </div>
