<div *ngIf="combo&&comp">
    <div class="card text-center">
        <div class="card-header">
            CREA SCHEDA {{comp.sigla}}
        </div>
        <div class="card-body">

            <div  style="padding-top: 16px;">
                <label for="selection">TIPO EVENTO DA AGGIUGERE</label>
                <select [disabled]="loading_btn" id="selection" class="form-select" (change)="onChangeTipo($event)" ngModel>
                    <option *ngFor="let item of combo.tipo_eventi" value="{{item.id}}">{{item.descrizione}}
                    </option>
                </select>
            </div>


            <form *ngIf="step_view==TIPO_EVENTO.PARTITA" #partitaForm="ngForm" (ngSubmit)="loading_btn=true;onSetEventoPartita(partitaForm.form.value)">

                <div style="padding-top: 16px;">
                    <label for="selection">SQUADRA DI CASA</label>
                    <select class="form-select" aria-label="Default select example" name="squadra_casa" ngModel required>
                        <option *ngFor="let item of squadre" [ngValue]="item">{{item.descrizione}}
                        </option>
                    </select>
                </div>

                <div style="padding-top: 16px;">
                    <label for="selection1">SQUADRA DI TRASFERTA</label>
                    <select class="form-select" aria-label="select" name="squadra_trasferta" ngModel required>
                        <option *ngFor="let item of squadre" [ngValue]="item">{{item.descrizione}}
                        </option>
                    </select>
                </div>

                <div class="pt-16 pb-16">
                    <my-button [disabled]="!partitaForm.form.valid" [block]="true" [color]="'btn-danger'"
                        [loading]="loading_btn" [submit]="true" [label]="'CONFERMA'">
                    </my-button>
                </div>

            </form>

            <form *ngIf="step_view==TIPO_EVENTO.ANTEPOST" #antepostForm="ngForm" (ngSubmit)="loading_btn=true;onSetEventoAntepost(antepostForm.form.value)">

                <div style="padding-top: 16px;">
                    <label for="selection3">EVENTO ANTEPOST</label>
                    <select class="form-select" aria-label="select" name="antepost" ngModel required>
                        <option *ngFor="let item of eventi_antepost" [ngValue]="item">{{item.descrizione}}
                        </option>
                    </select>
                </div>


                <div class="pt-16 pb-16">
                    <my-button [disabled]="!antepostForm.form.valid" [block]="true" [color]="'btn-danger'"
                        [loading]="loading_btn" [submit]="true" [label]="'CONFERMA'">
                    </my-button>
                </div>

            </form>

            <form *ngIf="step_view==TIPO_EVENTO.GIRONE" #gironeForm="ngForm" (ngSubmit)="loading_btn=true;onSetEventoGirone(gironeForm.form.value)">

                <div style="padding-top: 16px;">
                    <label for="selection4">AGGIUNGI GIRONE</label>
                    <select class="form-select" aria-label="select" name="girone" ngModel required>
                        <option *ngFor="let item of gironi_disponibili" [ngValue]="item">GIRONE {{item}}
                        </option>
                    </select>
                </div>

                <div style="padding-top: 16px;">
                    <label for="selection5">EVENTO GIRONE</label>
                    <select class="form-select" aria-label="select" name="evento_girone" ngModel required>
                        <option *ngFor="let item of eventi_girone" [ngValue]="item">{{item.descrizione}}
                        </option>
                    </select>
                </div>


                <div class="pt-16 pb-16">
                    <my-button [disabled]="!gironeForm.form.valid" [block]="true" [color]="'btn-danger'"
                        [loading]="loading_btn" [submit]="true" [label]="'CONFERMA'">
                    </my-button>
                </div>

            </form>


        </div>
        <div class="card-footer text-muted">
            2 days ago

        </div>
    </div>

</div>
<div class="pt-32 pb-64">
    <div class="card-table">

        <div class="table-responsive">
            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">VIEW</th>
                        <th scope="col">TIPO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of master">
                        <td>{{item.id}}</td>
                        <td *ngIf="item.girone&&item.tipo_evento_id!=TIPO_EVENTO.GIRONE">{{item.girone}}) {{item.view}}</td>
                        <td *ngIf="!item.girone||item.tipo_evento_id==TIPO_EVENTO.GIRONE">{{item.view}}</td>
                        <td>{{item.tipo_evento}}</td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
